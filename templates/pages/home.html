{% block content %}
    <div class="container">
        {% if not posts %}
            <h2 class="text-center pt-5">Nenhum resultado foi encontrado para sua busca.</h2>
        {% endif %}
        <div class="row row-cols-auto">
            {% for post in posts %}
                <div class="col pb-3">
                    <div class="card pt-3" style="width: 13rem;">
                        <a href="{% url 'post:detail_view' post.id %}" class="text-decoration-none">
                            <img class="card-img-top" src="{{ post.image.url }}" alt="Post image">
                            <div class="card-body" style="color: black;">
                                <h5 class="card-title">{{ post.title }}</h5>
                                <p class="card-text" style="font-size: 16px;">{{ post.description }}</p>
                            </div>
                        </a>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
